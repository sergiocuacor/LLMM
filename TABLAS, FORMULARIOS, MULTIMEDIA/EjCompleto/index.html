<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos/estilos.css">
    <title>Mundial 2023</title>
</head>
<body>
    <h1>MUNDIAL BALONMANO POLONIA-SUECIA 2023</h1>
    <img src="./img/logohandball.jpg" alt="" id="logo">
    <div id="div1">
        <a href="./src/home.html" id="HOME">HOME</a>
        <a href="" id="JUGADORES">JUGADORES</a>
        <a href="" id="EQUIPOS">EQUIPOS</a>
    </div>
    <div id="div2">
        <form action="" method="get">
            <fieldset>
                <legend>Nuevo jugador</legend>
                <label for="nombre">Nombre</label>
                <input type="text" name="" id="nombre" required><br>
                <label for="edad">Edad</label>
                <input type="number" name="" id="edad" min="16" max="45"><br>
                <label for="equipo">Equipo</label>
                <select name="desplegable" id="desplegable">
                    <option value="España" selected>España</option>
                    <option value="Italia">Italia</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Dinamarca">Dinamarca</option>
                </select> <br>
                <label for="coloreq">Color primera equipación</label>
                <input type="color" name="" id="coloreq"><br>
                
                <input type="submit" name="" id="alta">
            </fieldset>
        </form>
    </div>
    <div id="div3">
        <object data="./img/garfield.jpg" type="image/jpeg">
            <img src="./img/garfield.jpg" alt="">
        </object>
    </div>
    <div id="div4">
        <span>Últimos jugadores añadidos:</span>
        <ul>
            <li>Eric Johansson</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
</body>
</html>
