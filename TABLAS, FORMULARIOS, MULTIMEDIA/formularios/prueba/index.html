<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="POST" target="_blank">
        <input type="search" name="buscaDep" placeholder="jugador, disciplina..">
        <input type="submit" name="" id="" value="Buscar">
        Cantidad: <input type="number" min="1" max="10" step="0.5">
        Volumen: <input type="range" min="0" max="1000" step="5"> <br>
        Hora: <input type="time" >
        Url: <input type="url" value="www.google.com">
        Email: <input type="email" placeholder="Ej: usuario@calasanzsalamanca.es" required> <br>
        Fecha: <input type="date"><br>
        Fecha y hora local: <input type="datetime-local"><br>
        Selecciona un color: <input type="color"><br>
        <input type="submit" value="Enviar">


    </form>
</body>
</html>
