<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4: Objetos multimedia</title>
    <link rel="stylesheet" href="../css/ejercicio4.css">
</head>

<!-- Se ha dejado un elemento tipo object para ver la diferencia con el elemento video-->
<body>
    <h1> QUEEN </h1>
    <div id="video1">
        <video id="queen" type="video/mp4" src="../video/Queen - Bohemian Rhapsody- Radio Ga Ga.mp4"></video>
    </div>
    <div id="video2">
        <iframe width="500" height="255" src="https://www.youtube.com/embed/kijpcUv-b8M" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="noFlotante">
        <object class="pdf" data="../pdf/bohemian-rhapsody1.pdf" type="application/pdf">
            <p>No tienes plugin para leer documentos pdf</p>
        </object>
    </div>
</body>

</html>
