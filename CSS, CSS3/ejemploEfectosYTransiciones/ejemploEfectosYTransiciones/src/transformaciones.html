<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../style/estilosTransform.css">
</head>
<body>
    <div>
        <div class="divNormal">
            <h2>Sin movimiento</h2>
            <div class="divOriginal"> </div>
        </div>
        <div class="divIzq">
            <h2>Movimiento 2D</h2>
            <div class="divOriginal divMov2D"> </div>
        </div>
        <div class="divDer">
            <h2>Movimiento 3D</h2>
            <div class="divOriginal divMov3D"> </div>
        </div>
    </div>

            <h2>Sin rotación</h2>

            <div class="divOriginal  divRot3D"> </div>

        </div>

            <div class="divOriginal divScale2D"> </div>
        </div>
        <div class="divDer">
            <h2>Cambio de tamaño 3D</h2>
            <div class="divOriginal divScale3D"> </div>
        </div>
    </div>
    <div>

            <h2>Sin deformación</h2>
            <div class="divOriginal"> </div>
        </div>
